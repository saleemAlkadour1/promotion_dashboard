name: promotion_dashboard
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  device_preview: ^1.2.0
  flutter:
    sdk: flutter
  get: ^4.6.6


dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

    
flutter:
  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500




flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/constants
  filename: assets.dart
  field_prefix: